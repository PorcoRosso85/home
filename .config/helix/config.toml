theme = "ayu_mirage"

[editor]
true-color = true
line-number = "relative"
mouse = false
completion-trigger-len = 2
rulers = [8, 80]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal."backspace"]
# t.t = ":sh zellij run -fc -- nu"
# t.t = ":sh zellij run -fc -- bash"
t.t = ":sh tmux popup"
# g.g = ":sh zellij run -fc -- lazygit"
g.g = ":sh tmux popup  -w60% -h80% -x50 'lazygit'"
f.f = ":sh tmux popup '$HOME/commands/index.sh $HOME/commands'"
[keys.normal."\\"]
h.c.o = ":config-open"
h.c.r = ":config-reload"
h.l.o = ":open ~/.config/helix/languages.toml"
