[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "s3-client"
version = "0.1.0"
requires-python = ">=3.8"
dependencies = [
    "boto3",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
]