<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuzuDB Browser Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        #status {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: 500;
        }
        #status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        #status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #console {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Cascadia Code', 'Courier New', monospace;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
            line-height: 1.4;
        }
        .log-entry.error {
            color: #f48771;
        }
        .log-entry.success {
            color: #89d185;
        }
        .log-entry.info {
            color: #75beff;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        .test-info {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ KuzuDB Browser Test Suite</h1>
        
        <div class="test-info">
            <strong>Test Environment:</strong> Browser (WASM)<br>
            <strong>Database:</strong> In-Memory KuzuDB<br>
            <strong>Test Categories:</strong> Schema, Data, Query, Aggregation
        </div>

        <div id="status" class="loading">
            ‚è≥ Loading KuzuDB WASM module...
        </div>

        <button id="runTests" disabled>Run Tests</button>

        <div id="console"></div>
    </div>

    <script type="module">
        // Override console.log to capture output
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;

        function addLogEntry(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            
            // Also log to real console
            if (type === 'error') {
                originalError(message);
            } else {
                originalLog(message);
            }
        }

        console.log = function(...args) {
            const message = args.join(' ');
            const type = message.includes('‚úÖ') ? 'success' : 
                         message.includes('‚ùå') ? 'error' : 
                         'info';
            addLogEntry(message, type);
        };

        console.error = function(...args) {
            addLogEntry(args.join(' '), 'error');
        };

        // Load the compiled TypeScript
        import('../dist/browser-test.js').then(async () => {
            const statusDiv = document.getElementById('status');
            const runButton = document.getElementById('runTests');
            
            statusDiv.textContent = '‚úÖ KuzuDB WASM loaded successfully!';
            statusDiv.className = 'success';
            runButton.disabled = false;

            runButton.addEventListener('click', async () => {
                runButton.disabled = true;
                consoleDiv.innerHTML = '';
                statusDiv.textContent = 'üèÉ Running tests...';
                statusDiv.className = 'loading';

                try {
                    const test = new window.KuzuBrowserTest();
                    await test.runAllTests();
                    
                    statusDiv.textContent = '‚úÖ Test run completed!';
                    statusDiv.className = 'success';
                } catch (error) {
                    console.error('Test execution failed:', error);
                    statusDiv.textContent = '‚ùå Test execution failed!';
                    statusDiv.className = 'error';
                } finally {
                    runButton.disabled = false;
                }
            });
        }).catch(error => {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = '‚ùå Failed to load KuzuDB WASM module';
            statusDiv.className = 'error';
            console.error('Failed to load module:', error);
        });
    </script>
</body>
</html>
