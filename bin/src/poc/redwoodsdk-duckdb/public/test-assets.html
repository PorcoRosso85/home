<!DOCTYPE html>
<html>
<head>
    <title>DuckDB Asset Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .success { color: green; }
        .fail { color: red; }
        .pending { color: orange; }
    </style>
</head>
<body>
    <h1>DuckDB WASM Asset Loading Test</h1>
    <div id="results"></div>
    
    <script type="module">
        const resultsDiv = document.getElementById('results');
        
        async function testAsset(url, name) {
            const item = document.createElement('div');
            item.textContent = `Testing ${name}...`;
            item.className = 'pending';
            resultsDiv.appendChild(item);
            
            try {
                const response = await fetch(url, { method: 'HEAD' });
                const size = response.headers.get('content-length');
                const sizeKB = size ? (parseInt(size) / 1024).toFixed(1) : 'unknown';
                
                if (response.ok) {
                    item.textContent = `✅ ${name}: ${sizeKB} KB (Status: ${response.status})`;
                    item.className = 'success';
                } else {
                    item.textContent = `❌ ${name}: HTTP ${response.status}`;
                    item.className = 'fail';
                }
            } catch (err) {
                item.textContent = `❌ ${name}: ${err.message}`;
                item.className = 'fail';
            }
        }
        
        async function runTests() {
            const assets = [
                { url: '/duckdb/duckdb-browser.mjs', name: 'Main Module' },
                { url: '/duckdb/duckdb-mvp.wasm', name: 'WASM Binary' },
                { url: '/duckdb/duckdb-browser-mvp.worker.js', name: 'Worker Script' },
                { url: '/duckdb/duckdb-mvp.wasm.map', name: 'WASM Source Map (optional)' }
            ];
            
            for (const asset of assets) {
                await testAsset(asset.url, asset.name);
            }
            
            // Try to initialize DuckDB
            const initDiv = document.createElement('div');
            initDiv.textContent = 'Initializing DuckDB...';
            initDiv.className = 'pending';
            resultsDiv.appendChild(initDiv);
            
            try {
                const duckdb = await import('/duckdb/duckdb-browser.mjs');
                const bundle = {
                    mainModule: '/duckdb/duckdb-mvp.wasm',
                    mainWorker: '/duckdb/duckdb-browser-mvp.worker.js'
                };
                
                const db = new duckdb.AsyncDuckDB();
                await db.instantiate(bundle.mainWorker, bundle.mainModule);
                
                const conn = await db.connect();
                const result = await conn.query('SELECT version() as version');
                const data = result.toArray();
                
                initDiv.textContent = `✅ DuckDB initialized: ${data[0]?.version || 'unknown'}`;
                initDiv.className = 'success';
                
                await conn.close();
                await db.terminate();
            } catch (err) {
                initDiv.textContent = `❌ DuckDB initialization failed: ${err.message}`;
                initDiv.className = 'fail';
            }
        }
        
        runTests();
    </script>
</body>
</html>
