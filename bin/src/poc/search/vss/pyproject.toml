[project]
name = "vss"
version = "0.2.0"
description = "Vector Search System with KuzuDB and Ruri embeddings"
requires-python = ">=3.11"
dependencies = [
    "transformers>=4.48.0",
    "sentence-transformers>=3.0.0",
    "torch>=2.0.0",
    "kuzu>=0.6.0",
    "numpy>=1.24.0",
    "accelerate>=0.25.0",
    "sentencepiece>=0.1.99",
    "protobuf>=3.20.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "ruff>=0.8.0",
    "mypy>=1.8.0",
    "pytest>=8.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.hatch.build.targets.wheel]
packages = ["."]