[project]
name = "dirscan"
version = "0.1.0"
description = "Dynamic directory scanner with FTS/VSS search capabilities"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "kuzu>=0.10.0",
    "click>=8.0.0",  # For CLI
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-timeout>=2.0.0",
]

[project.scripts]
dirscan = "cli:main"

[tool.pytest.ini_options]
# pytest設定
testpaths = ["."]
python_files = ["test_*.py"]
python_classes = []
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
]
markers = [
    "timeout: テストのタイムアウト時間を設定",
    "integration: 統合テスト",
    "unit: ユニットテスト",
]
log_cli = false
log_cli_level = "INFO"