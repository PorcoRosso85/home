# Pre-commit configuration for CUE Contract Management System
# This file works in conjunction with the Nix flake pre-commit setup

repos:
  - repo: local
    hooks:
      - id: cue-fmt
        name: CUE formatting
        entry: cue fmt
        language: system
        files: \.cue$
        pass_filenames: false

      - id: cue-vet
        name: CUE validation
        entry: cue vet
        language: system
        files: \.cue$
        pass_filenames: false

      - id: secrets-check
        name: Secrets plaintext detection
        entry: ./tools/check-secrets.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: nix-fmt
        name: Nix formatting
        entry: nixpkgs-fmt
        language: system
        files: \.nix$

      - id: shell-fmt
        name: Shell formatting
        entry: shfmt -w
        language: system
        files: \.(sh|bash)$

      - id: shell-lint
        name: Shell linting
        entry: shellcheck
        language: system
        files: \.(sh|bash)$

      # SSOT Governance Checks
      - id: breaking-changes-check
        name: Breaking changes validation
        entry: ./tools/governance/check-breaking-changes.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: port-conflicts-check
        name: Port conflicts detection
        entry: ./tools/governance/check-port-conflicts.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: vendor-dependencies-check
        name: Vendor dependencies validation
        entry: ./tools/governance/check-vendor-deps.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: lockfile-drift-check
        name: Lock file drift detection
        entry: ./tools/governance/check-lockfile-drift.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: impure-operations-check
        name: Impure operations prevention
        entry: ./tools/governance/check-impure-ops.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: contract-completeness-check
        name: Contract completeness validation
        entry: ./tools/governance/check-contract-completeness.sh
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: \.patch$
      - id: end-of-file-fixer
        exclude: \.patch$
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
