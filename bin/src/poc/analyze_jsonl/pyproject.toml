[project]
name = "analyze-jsonl"
version = "0.1.0"
description = "Aggregate and query distributed JSONL files using DuckDB"
requires-python = ">=3.9"
dependencies = [
    "duckdb>=0.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = ["*.py"]

[tool.pytest.ini_options]
testpaths = ["."]
python_files = ["*.py"]
python_functions = ["test_*"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
]
