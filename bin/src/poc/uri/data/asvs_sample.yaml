# ASVS Sample Data - Authentication Requirements (V2.1.1-3)
standard:
  uri: "ref:standard:owasp:asvs:4.0.3"
  name: "OWASP Application Security Verification Standard"
  version: "4.0.3"
  description: "The OWASP Application Security Verification Standard (ASVS) Project provides a basis for testing web application technical security controls"
  url: "https://owasp.org/www-project-application-security-verification-standard/"

chapters:
  - uri: "ref:standard:owasp:asvs:4.0.3:chapter:2"
    number: "V2"
    name: "Authentication"
    description: "Authentication is the act of establishing, or confirming, someone or something as authentic"
    sections:
      - uri: "ref:standard:owasp:asvs:4.0.3:section:2.1"
        number: "V2.1"
        name: "Password Security"
        description: "Passwords remain the primary means of authentication for most applications"
        requirements:
          - uri: "ref:standard:owasp:asvs:4.0.3:requirement:2.1.1"
            number: "2.1.1"
            description: "Verify that user set passwords are at least 12 characters in length (after multiple spaces are combined)"
            level1: true
            level2: true
            level3: true
            cwe: 521
            nist: "5.1.1.2"
            tags:
              - "password"
              - "authentication"
              - "length"
          
          - uri: "ref:standard:owasp:asvs:4.0.3:requirement:2.1.2"
            number: "2.1.2"
            description: "Verify that passwords of at least 64 characters are permitted, and that passwords of more than 128 characters are denied"
            level1: true
            level2: true
            level3: true
            cwe: 521
            nist: "5.1.1.2"
            tags:
              - "password"
              - "authentication"
              - "length"
          
          - uri: "ref:standard:owasp:asvs:4.0.3:requirement:2.1.3"
            number: "2.1.3"
            description: "Verify that password truncation is not performed. However, consecutive multiple spaces may be replaced by a single space"
            level1: true
            level2: true
            level3: true
            cwe: 521
            nist: "5.1.1.2"
            tags:
              - "password"
              - "authentication"
              - "truncation"