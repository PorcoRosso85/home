[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "contextual-chunking-graph-rag"
version = "0.1.0"
description = "Graph-Enhanced Hybrid Search: Contextual Chunking with OpenAI, FAISS and BM25"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "POC Team"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.9"
dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.7.0",
    "cohere>=4.0.0",
    "networkx>=2.8",
    "matplotlib>=3.5.0",
    "langchain>=0.1.0",
    "langchain-community>=0.3.0",
    "langchain-openai>=0.1.0",
    "pydantic>=2.0.0",
    "rank-bm25>=0.2.2",
    "scikit-learn>=1.0.0",
    "tqdm>=4.64.0",
    "faiss-cpu>=1.7.0",
    "python-dotenv>=0.19.0",
    "llama-parse>=0.3.0",
    "numpy>=1.21.0",
]

[project.scripts]
contextual-rag = "contextual_chunking_graph.main:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "flake8",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.hatch.build.targets.wheel]
packages = ["src/contextual_chunking_graph"]