repos:
  - repo: local
    hooks:
      - id: secrets-plaintext-guard
        name: secrets plaintext guard
        entry: bash scripts/check-no-plaintext-secrets.sh
        language: system
        pass_filenames: false
        stages: [commit]
        verbose: true
      - id: block-env-files
        name: block env files
        entry: bash -c 'echo "‚ùå Do not commit env.sh/.env* (use .env.example for templates)"; exit 1'
        language: system
        files: '(^|/)(env\.sh|\.env(\..*)?)$'
        exclude: '(^|/)\.env\.example$'
        stages: [commit]