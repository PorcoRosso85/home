[pytest]
# Test discovery settings
testpaths = e2e/internal e2e/external
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --import-mode=importlib

# Coverage options (when running with --cov)
# Use: pytest --cov=kuzu_migration --cov-report=html --cov-report=term-missing
# Coverage configuration can be customized with --cov-config

# Markers for organizing tests
markers =
    internal: marks tests as internal e2e tests
    external: marks tests as external e2e tests
    slow: marks tests as slow running
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Minimum Python version requirement
minversion = 3.11

# Timeout for tests (requires pytest-timeout plugin)
# timeout = 300

# Configure test output
console_output_style = progress

# Filter warnings
filterwarnings =
    # Ignore specific warnings if needed
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning