# 高度なEnvoy設定（ユーザーIDベースルーティング、ヘルスチェック、メトリクス）
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              # ユーザーIDベースのルーティング（A-M）
              - match:
                  prefix: "/"
                  headers:
                  - name: x-user-id
                    string_match:
                      safe_regex:
                        regex: "^[A-Ma-m].*"
                route:
                  cluster: server1_cluster
                  timeout: 30s
              # ユーザーIDベースのルーティング（N-Z）
              - match:
                  prefix: "/"
                  headers:
                  - name: x-user-id
                    string_match:
                      safe_regex:
                        regex: "^[N-Zn-z].*"
                route:
                  cluster: server2_cluster
                  timeout: 30s
              # デフォルトルート（ラウンドロビン）
              - match:
                  prefix: "/"
                route:
                  cluster: backend_cluster
                  timeout: 30s
          http_filters:
          - name: envoy.filters.http.health_check
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.health_check.v3.HealthCheck
              pass_through_mode: false
              headers:
              - name: ":path"
                string_match:
                  exact: "/health"
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  # 個別サーバークラスター
  - name: server1_cluster
    type: STATIC
    lb_policy: ROUND_ROBIN
    health_checks:
    - timeout: 5s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      http_health_check:
        path: /health
        expected_statuses:
        - start: 200
          end: 201
    load_assignment:
      cluster_name: server1_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 4001
            health_check_config:
              port_value: 4001
              
  - name: server2_cluster
    type: STATIC
    lb_policy: ROUND_ROBIN
    health_checks:
    - timeout: 5s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      http_health_check:
        path: /health
    load_assignment:
      cluster_name: server2_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 4002
                
  # 統合クラスター（両サーバー）
  - name: backend_cluster
    type: STATIC
    lb_policy: ROUND_ROBIN
    outlier_detection:
      consecutive_5xx: 5
      interval: 30s
      base_ejection_time: 30s
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_connections: 100
        max_pending_requests: 10
        max_requests: 100
        max_retries: 3
    health_checks:
    - timeout: 5s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      http_health_check:
        path: /health
    load_assignment:
      cluster_name: backend_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 4001
          metadata:
            filter_metadata:
              envoy.lb:
                server_name: server-1
                partition: A-M
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 4002
          metadata:
            filter_metadata:
              envoy.lb:
                server_name: server-2
                partition: N-Z

  # 管理インターフェース
  admin:
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 9901