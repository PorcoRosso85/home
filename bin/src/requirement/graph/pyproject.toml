[project]
name = "requirement_graph"
version = "0.1.0"
description = "LLM-driven requirement management system with graph database"
requires-python = ">=3.11"
dependencies = [
    "kuzu>=0.0.12",
]

[project.scripts]
requirement-graph = "main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]
exclude = ["tests*", "docs*", "*.log", "*.txt", "debug_*", "test_*"]

[tool.setuptools.package-data]
"*" = ["*.cypher", "*.yaml", "*.json"]

# uvはscriptsセクションを使わない

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["."]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
# KuzuDBのLD_LIBRARY_PATH設定が必要な場合のためのマーカー
markers = [
    "requires_kuzu: marks tests that require KuzuDB (deselect with '-m \"not requires_kuzu\"')",
    "integration: marks integration tests that may take longer to run",
    "slow: marks tests that take more than 10 seconds",
    "unit: marks fast unit tests",
    "contract: marks contract tests that verify external APIs",
    "requires_embedding: marks tests that require embedding generation",
]
# in-sourceテストを検出
addopts = [
    "--strict-markers",
    "--tb=short",
    "-v",
    "--ignore=mod.py",
    "--ignore=test_subprocess_direct.py",
    "--ignore=test_subprocess_debug.py",
    "--ignore=test_subprocess_debug2.py",
    "--ignore=test_subprocess_simple.py",
    "--ignore=query_location_uris.py",
    "--ignore=search/",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[tool.ruff]
# 基本設定
line-length = 120
target-version = "py311"

# 除外するディレクトリ
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
# 有効にするルール
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "C90",   # mccabe complexity
    "N",     # pep8-naming
    "B",     # flake8-bugbear
    "S",     # flake8-bandit (security)
]

# 除外するルール
ignore = [
    "S101",  # assert文の使用を許可（テストで必要）
    "B008",  # 関数呼び出しのデフォルト引数を許可
    "N802",  # 関数名の日本語を許可（テストで使用）
]

# Per-file ignoresで特定ファイルのみルールを緩和
[tool.ruff.lint.per-file-ignores]
"test_*.py" = ["N802"]  # テストファイルでは日本語関数名を許可
"*_test.py" = ["N802"]  # テストファイルでは日本語関数名を許可

# 自動修正を許可するルール（デフォルトで修正可能なものに加えて）
extend-safe-fixes = [
    "W293",  # 空白行の空白文字を削除
    "W291",  # 行末の空白を削除
    "W292",  # ファイル末尾に改行を追加
]

# 複雑度の設定
[tool.ruff.lint.mccabe]
# 循環的複雑度の最大値（推奨: 10）
max-complexity = 10

# ネストレベルの設定
[tool.ruff.lint.pylint]
# 最大ネスト深さ（推奨: 4-5）
max-nested-blocks = 4

# フォーマッター設定（オプション）
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
