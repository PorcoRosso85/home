[project]
name = "requirement_graph"
version = "0.1.0"
description = "LLM-driven requirement management system with graph database"
requires-python = ">=3.11"
dependencies = [
    "kuzu>=0.0.12",
]

[project.scripts]
requirement-graph = "cli:main"
requirement-graph-schema = "cli:schema_main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["main", "mod", "cli", "conftest"]
packages = ["application", "domain", "infrastructure", "query"]

[tool.setuptools.package-data]
"*" = ["*.cypher", "*.yaml", "*.json"]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
]

# uvはscriptsセクションを使わない


[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["."]
python_files = ["*.py"]
python_functions = ["test_*"]
# KuzuDBのLD_LIBRARY_PATH設定が必要な場合のためのマーカー
markers = [
    "requires_kuzu: marks tests that require KuzuDB (deselect with '-m \"not requires_kuzu\"')",
]
# in-sourceテストを検出
addopts = [
    "--strict-markers",
    "--tb=short",
    "-v",
    "--ignore=mod.py",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
