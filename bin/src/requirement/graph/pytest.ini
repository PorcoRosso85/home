[tool:pytest]
# テスト検出設定
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 並列実行設定
addopts = 
    # 詳細な出力
    -v
    # 短いトレースバック形式
    --tb=short
    # 並列実行時のグループ化戦略
    # loadscope: モジュール/クラス単位でワーカーに割り当て
    --dist loadscope

# マーカー定義
markers =
    e2e: End-to-end tests that use subprocess (deselect with '-m "not e2e"')
    slow: Tests that take more than 5 seconds
    integration: Integration tests requiring database
    unit: Unit tests (fast, isolated)

# 並列実行時の設定
# テストの実行順序を安定させるため
console_output_style = progress