[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
pythonpath = ["."]
asyncio_mode = "auto"

[tool.pytest]
# E2Eテストのマーカー定義
markers = [
    "e2e: End-to-end tests requiring WebSocket server",
    "integration: Integration tests",
    "unit: Unit tests",
]

[project]
name = "unified-sync"
version = "0.1.0"
description = "KuzuDB WebSocket synchronization tests"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "websockets>=11.0",
    "httpx>=0.24",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"