name = "pglite-inmemory-stg"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
main = "src/index.ts"

# Modern static assets configuration (replaces deprecated [site])
assets = { directory = "./public" }

# Static assets rules for WASM and data files
[[rules]]
type = "Data"
globs = ["**/*.wasm", "**/*.data"]
fallthrough = true

# Development server configuration
[dev]
port = 8788

# Staging environment configuration
[env.staging]
name = "pglite-inmemory-stg"

# Production environment configuration
[env.production]
name = "pglite-inmemory-prod"