name = "waku-init"
compatibility_date = "2024-01-01"

# Development server configuration
[dev]
port = 8787

# R2 Bucket configuration for data files (parquet, csv, etc.)
[[r2_buckets]]
binding = "DATA_BUCKET"
bucket_name = "waku-data"

# D1 Database configuration  
[[d1_databases]]
binding = "DB"
database_name = "init"
database_id = "YOUR_DATABASE_ID"

# Environment variables
[vars]
ENABLE_WASM_FROM_R2 = "false"
R2_PUBLIC_URL = "https://your-r2-domain.example.com"
# R2 WASM hosting URL (set after creating custom domain)
R2_WASM_URL = ""