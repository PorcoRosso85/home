name = "sf6-combo-lab"
compatibility_date = "2024-01-01"

# Development server configuration
[dev]
port = 8787

# R2 Bucket configuration for data files (parquet, csv, etc.)
[[r2_buckets]]
binding = "DATA_BUCKET"
bucket_name = "sf6-combo-data"

# D1 Database configuration  
[[d1_databases]]
binding = "DB"
database_name = "sf6-combo-lab"
database_id = "YOUR_DATABASE_ID"

# Environment variables
[vars]
ENABLE_WASM_FROM_R2 = "true"
R2_PUBLIC_URL = "https://pub-4e1b30eb973f4f729bc85c585f273a8e.r2.dev"
# R2 WASM hosting URL (using R2.dev subdomain for waku-wasm bucket)
R2_WASM_URL = "https://pub-4e1b30eb973f4f729bc85c585f273a8e.r2.dev"