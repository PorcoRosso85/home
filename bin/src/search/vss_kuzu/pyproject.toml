[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vss_kuzu"
version = "0.1.0"
description = "Vector Similarity Search with KuzuDB - JSON Schema based implementation"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "VSS Team"},
]
keywords = ["vector search", "similarity search", "kuzu", "json schema"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "kuzu>=0.1.0",
    "numpy>=1.24.0",
    "jsonschema>=4.17.0",
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "scipy>=1.10.0",
    "sentencepiece>=0.1.0",
    "log-py>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.0.261",
]

# No CLI scripts - this is a library only

[tool.pytest.ini_options]
testpaths = [".", "test", "tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.ruff.per-file-ignores]
"tests/*" = ["F401", "F811"]