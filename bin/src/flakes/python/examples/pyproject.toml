[tool.pyright]
# pyrightの設定例
pythonVersion = "3.12"
pythonPlatform = "Linux"

# 型チェックのレベル
typeCheckingMode = "standard"

# インクルード/エクスクルード設定
include = ["**/*.py"]
exclude = ["**/node_modules", "**/__pycache__", "**/.*"]

# 厳密モードの設定（ディレクトリ単位）
strict = ["domain/", "application/"]

# 診断設定
reportMissingImports = true
reportMissingTypeStubs = false
reportGeneralTypeIssues = true
reportOptionalMemberAccess = "warning"

[tool.ruff]
# Ruffの設定例
line-length = 88
target-version = "py312"

# 有効にするルール
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
]

# 除外するファイル
exclude = [
    ".git",
    "__pycache__",
    ".mypy_cache",
    ".pytest_cache",
]

# インポートの設定
[tool.ruff.isort]
known-first-party = ["domain", "application", "infrastructure"]

# フォーマッタ設定
[tool.ruff.format]
quote-style = "double"
indent-style = "space"