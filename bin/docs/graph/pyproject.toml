[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flake-graph"
version = "0.1.0"
description = "Flake responsibility graph explorer - makes flake responsibilities searchable"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "kuzu",
    "pyyaml",
    "rich",
    "click",
    "pydantic>=2.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff",
    "mypy"
]

[project.scripts]
flake-graph = "flake_graph.cli:main"

[tool.setuptools.packages.find]
include = ["flake_graph*"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true